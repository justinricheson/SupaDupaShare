<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SupaDupaShare</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <style TYPE="text/css">
            input[type=button] {
                margin: 10px 0px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2>SupaDupaShare</h2>
            </div>
            <div class="row">
                <input id="sessionid" type="text" disabled>
                <input id="isdevice" type="checkbox"> Is Device</input>
            </div>
            <div class="row">
                <input id="startshare" type="button" class="btn btn-primary" value='Start Share'>
            </div>
            <div class="row">
                <h3>Log</h3>
                <ul id="log"></ul>
            </div>
        </div>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="bundle.js"></script
    </body>
</html>
